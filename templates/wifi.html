<!doctype html>
<html>
  {% include 'head.html' %}
  </head>
  
  <body>
    {% include 'cabecalho.html' %}
    
    <div class="tudo">
        <h3>SSID atual: <b>{{ d['ssid_atual'] }}</b></h3>
        
        <form method="POST">
            <select class="custom-select">
                {% for rede in d['redes_disponiveis'] %}
                    <option value="novo novissimo">{{ rede }}</option>
                {% endfor %}
            </select>
        
            <div class="form-group">
                <label for="ssid">SSID</label>
                <input name="ssid" class="form-control" id="ssid" type="text" minlength="7" maxlength="15" size="15" pattern="^(?>(\d|[1-9]\d{2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(?1)$">
            </div>
          
            <div class="form-group">
                <label for="senha">Senha</label>
                <input name="senha" class="form-control" id="senha" type="password" minlength="7" maxlength="15" size="15" pattern="^(?>(\d|[1-9]\d{2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(?1)$">
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
        </form>
    </div>
  </body>
</html>
